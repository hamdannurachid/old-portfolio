    <script>
        $(document).ready(function(){
        $('.owl-carousel').owlCarousel({
            loop:true,
            dots: false,
            nav:true,
            pagination:false,
            autoplay:true,
            autoplayTimeout:2000,
            autoplayHoverPause:true,
            responsive:{
                0:{
                    items:1
                },
                600:{
                    items:1
                },
                1000:{
                    items:2
                }
            }
        })
    });
</script>

<script>

        stringsElement: '#typed-strings', 
        typeSpeed: 20,
        startDelay: 1000,
        backSpeed: 10,
        backDelay: 1000,
        
    });
</script>

<script>

                zoomWidth: 450,

                xoffset: 15,

        });
</script>
<script>
    $('.ui-choose').ui_choose({

  multi: true,
  active: 'selected',

  change: null, // callback
